<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f8f7ff"/>
  <!-- Bright aura -->
  <circle cx="150" cy="120" r="80" fill="#fffce0" opacity="0.6"/>
  <!-- Base bulldog -->
  <circle cx="150" cy="120" r="60" fill="#e6d2b5"/>
  <!-- Wings -->
  <path d="M 100 120 C 50 80 40 170 100 150" fill="white" stroke="#e6e6e6" stroke-width="2"/>
  <path d="M 200 120 C 250 80 260 170 200 150" fill="white" stroke="#e6e6e6" stroke-width="2"/>
  <!-- Halo -->
  <ellipse cx="150" cy="70" rx="40" ry="10" fill="none" stroke="#ffdf57" stroke-width="5"/>
  <!-- Striped shirt -->
  <rect x="120" y="150" width="60" height="40" fill="#c6e2ff"/>
  <path d="M 120 160 h 60 M 120 170 h 60 M 120 180 h 60" stroke="#8ba3ff" stroke-width="3"/>
  <!-- Face features -->
  <circle cx="120" cy="110" r="10" fill="white"/>
  <circle cx="180" cy="110" r="10" fill="white"/>
  <circle cx="120" cy="110" r="5" fill="black"/>
  <circle cx="180" cy="110" r="5" fill="black"/>
  <ellipse cx="150" cy="140" rx="25" ry="10" fill="#333"/>
  <ellipse cx="110" cy="80" rx="20" ry="15" fill="#e6d2b5"/>
  <ellipse cx="190" cy="80" rx="20" ry="15" fill="#e6d2b5"/>
  <text x="150" y="230" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Angel Bulldog</text>
  <text x="150" y="260" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffd700">Legendary</text>
</svg>