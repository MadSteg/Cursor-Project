<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f8f7f7"/>
  <!-- Base bulldog -->
  <circle cx="150" cy="120" r="60" fill="#c9b18c"/>
  <!-- Top hat -->
  <rect x="120" y="50" width="60" height="40" fill="#000"/>
  <rect x="110" y="85" width="80" height="10" fill="#000"/>
  <!-- Bow tie -->
  <path d="M 150 160 L 135 150 L 135 170 Z" fill="#cc0000"/>
  <path d="M 150 160 L 165 150 L 165 170 Z" fill="#cc0000"/>
  <rect x="147" y="157" width="6" height="6" fill="#880000"/>
  <!-- Striped shirt -->
  <rect x="120" y="170" width="60" height="30" fill="#f0f0f0"/>
  <path d="M 120 175 h 60 M 120 185 h 60 M 120 195 h 60" stroke="#444" stroke-width="2"/>
  <!-- Face features -->
  <circle cx="120" cy="110" r="10" fill="white"/>
  <circle cx="180" cy="110" r="10" fill="white"/>
  <circle cx="120" cy="110" r="5" fill="black"/>
  <circle cx="180" cy="110" r="5" fill="black"/>
  <ellipse cx="150" cy="140" rx="25" ry="10" fill="#333"/>
  <ellipse cx="110" cy="80" rx="20" ry="15" fill="#c9b18c"/>
  <ellipse cx="190" cy="80" rx="20" ry="15" fill="#c9b18c"/>
  <text x="150" y="230" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Dapper Bulldog</text>
  <text x="150" y="260" font-family="Arial" font-size="16" text-anchor="middle" fill="#2e8b57">Uncommon</text>
</svg>